name: ci

on:
  push:
  pull_request:

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-go@v2
      with:
        go-version: '1.16.x'

    - name: Verify
      run: make verify

    - name: Tests
      run: make test

    - name: Build
      run: make build
